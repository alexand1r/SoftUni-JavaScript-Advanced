<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        let suits = {
            'C': '\u2663',
            'D': '\u2666',
            'H': '\u2665',
            'S': '\u2660'
        };

        function addCard(face, suit) {
            let card = $('<div>')
                    .addClass('card')
                    .text(`${face} ${suits[suit]}`);
            card.click(function (event) {
                let cards = $('.card');
                for (let card of cards) {
                    $(selector).prepend(card);
                }
            });
            $(selector).append(card);
        }

        return {addCard};
    }

</script>
<script>
    $(function() {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("2", "D");
        builder.addCard("3", "D");
        builder.addCard("4", "D");
        builder.addCard("10", "D");
        builder.addCard("J", "D");
        builder.addCard("K", "D");
        builder.addCard("Q", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
        builder.addCard("J", "S");
    });
</script>
</body>
</html>
